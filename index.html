<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>じゃんけんゲーム</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>じゃんけん対決！</h1>

    <div class="game-area">
      <!-- 左側：プレイヤー画像 -->
      <div class="left-side">
        <img src="images/man.png" class="player-image" alt="プレイヤー">
      </div>

      <!-- 右側：じゃんけん表示エリア -->
      <div class="right-side">
        <div class="hand-circle" id="player-hand">？</div>
        <h2 class="label">あなた</h2>

        <div class="vs-text">VS</div>

        <div class="hand-circle" id="computer-hand">？</div>
        <h2 class="label">コンピュータ</h2>

        <!-- 結果表示 -->
        <div class="result" id="result"></div>

        <!-- ボタン -->
        <div class="buttons">
          <button class="hand-btn" data-hand="rock">✊ グー</button>
          <button class="hand-btn" data-hand="scissors">✌️ チョキ</button>
          <button class="hand-btn" data-hand="paper">🖐️ パー</button>
        </div>

        <!-- リセットボタン -->
        <button class="reset-btn" id="reset-btn" style="display: none;">もう一回</button>
      </div>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
